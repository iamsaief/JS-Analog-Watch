<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>JS Analog Watch</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="watch">
				<div class="hour">
					<div class="hour-hand" id="hour-hand"></div>
				</div>
				<div class="min">
					<div class="min-hand" id="min-hand"></div>
				</div>
				<div class="sec">
					<div class="sec-hand" id="sec-hand"></div>
				</div>
			</div>
		</div>

		<script>
			const hourHand = document.querySelector('#hour-hand');
			const minHand = document.querySelector('#min-hand');
			const secHand = document.querySelector('#sec-hand');

			function setTime() {
				const now = new Date();

				const secs = now.getSeconds();
				const secDegrees = (secs / 60) * 360;
				secHand.style.transform = `rotateZ(${secDegrees}deg)`;

				const mins = now.getMinutes();
				const minDegrees = (mins / 60) * 360;
				minHand.style.transform = `rotateZ(${minDegrees}deg)`;

				const hours = now.getHours();
				const hourDegrees = (hours / 12) * 360 + (mins / 60) * 30;
				hourHand.style.transform = `rotateZ(${hourDegrees}deg)`;
			}
			setInterval(setTime, 1000);
		</script>
	</body>
</html>
